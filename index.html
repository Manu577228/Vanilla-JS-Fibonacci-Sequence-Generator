<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Sequence Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fibonacci Sequence Generator</h1>
      <label for="length">Sequence length:</label>
      <input type="number" id="length" min="1" placeholder="Enter length" />
      <button onclick="generateFibonacci()">generate</button>
      <div class="output">
        <div class="fibonacci-sequence" id="fib-sequence"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
